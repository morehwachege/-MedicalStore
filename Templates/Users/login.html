{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<div class="container jumbotron mt-5">
    <!-- Display messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <!-- Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" method="POST" class="align-items-center justify-content-center">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username">
                </div>
        
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                
                <input class="btn btn-success btn-block rounded-pill" type="submit" value="Login">
            </form>
            <a class="mt-5 d-block text-center" href="">Forgot Password?</a>
            <div class="mt-4 text-center">
                <div class="d-inline-flex">
                    Don't have an account? <a class="ml-2" href="{% url 'new_user' %}">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
